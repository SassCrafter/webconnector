<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Welcome to the Web Connector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html" class="logo">
          <i class="fas fa-code"></i>
          DevConnector
        </a>
      </h1>

      <ul class="navbar-list">
        <li>
          <a href="dashboard.html" class="navbar-list-link">dashboard</a>
        </li>
        <li>
          <a href="profiles.html" class="navbar-list-link">
            <i class="fas fa-user m-right"></i>developers</a
          >
        </li>
        <li>
          <a href="register.html" class="navbar-list-link">posts</a>
        </li>
        <li>
          <a href="login.html" class="navbar-list-link">
            <i class="fas fa-sign-out-alt m-right"></i> logout</a
          >
        </li>
      </ul>
    </nav>

    <section class="education py-2 m-top">
      <div class="container">
        <h1 class="large primary-text">Add Your Education</h1>
        <p class="lead">
          <i class="fas fa-graduation-cap"></i>Add any school, bootcamp, etc
          that you have attended
        </p>
        <small>* = required fields</small>
        <form class="form">
          <div class="form-group">
            <input type="text" placeholder="* school or bootcamp" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="* degree of certificate" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="field of study" />
          </div>
          <div class="form-group">
            <h4>From Date</h4>
            <input type="date" name="from" />
          </div>
          <div class="form-group">
            <h4>To Date</h4>
            <input type="date" name="to" />
          </div>
          <div class="form-group">
            <p><input type="checkbox" /> Current School</p>
          </div>
          <div class="form-group">
            <textarea cols="30" rows="5"></textarea>
          </div>
          <div class="form-buttons">
            <input type="submit" value="Submit" class="btn btn-primary" />
            <a href="dashboard.html" class="btn"> go back</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
