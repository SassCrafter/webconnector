<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Welcome to the Web Connector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html" class="logo">
          <i class="fas fa-code"></i>
          DevConnector
        </a>
      </h1>

      <ul class="navbar-list">
        <li>
          <a href="dashboard.html" class="navbar-list-link">dashboard</a>
        </li>
        <li>
          <a href="profiles.html" class="navbar-list-link">developers</a>
        </li>
        <li>
          <a href="register.html" class="navbar-list-link">register</a>
        </li>
        <li>
          <a href="login.html" class="navbar-list-link">login</a>
        </li>
      </ul>
    </nav>

    <section class="py-2 m-top">
      <div class="container">
        <h1 class="large primary-text">Sign Up</h1>
        <p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
        <form action="" class="form">
          <div class="form-group">
            <input type="name" placeholder="Name" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email Address" required />
            <small class="form-text"
              >This site uses Gravatar, so if you want a profile image, use a
              Gravatar email</small
            >
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Confirm password" required />
          </div>
          <input type="submit" value="Register" class="btn btn-primary" />
          <p>
            Already have an account?
            <a href="login.html" class="form-link">sign in</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
